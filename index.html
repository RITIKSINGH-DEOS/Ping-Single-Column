<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Column</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/715a6f1b7f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main-container">
        <section class="top">
            <img src="./images/logo.svg" alt="">
            <article>
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </article>
            <div class="email-section">
                <input type="email" name="email" class="email" id="email" placeholder="Your email address">
                <button>Notify Me</button>
            </div>
            <p class="err-msg hidden">Please provide a valid email address</p>
        </section>
        <secton class="bottom">
            <img src="./images/illustration-dashboard.png" alt="">
            <div class="social-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
        </secton>
    </section>

    <script src="script.js"></script>
</body>

</html>
